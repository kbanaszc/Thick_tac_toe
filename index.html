<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />
    <title>Thick tac toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="message">
      <div id="who"></div>
      <div id="winner"></div>
      <div><button id= "replay">Play again</button></div>   
    </div>
    <div id="center">
      <div id="map">
        <div class = "line" id="line1"></div>
        <div class = "line" id="line2"></div>
        <div class = "line" id="line3"></div>
        <div class = "line" id="line4"></div>
        <div class = "line" id="line5"></div>
        <div class = "line" id="line6"></div>
        <div class = "line" id="line7"></div>
        <div class = "line" id="line8"></div>
       

        <div class="row">
          <div class="block" id="b1">
            <div class="symbol" id="s1"></div>
            <button class="but" id="ba1"></button>
          </div>
          <div class="block" id="b2">
            <div class="symbol" id="s2"></div>
            <button class="but" id="ba2"></button>
          </div>
          <div class="block" id="b3">
            <div class="symbol" id="s3"></div>
            <button class="but" id="ba3"></button>
          </div>
        </div>
        <div class="row">
          <div class="block" id="b4">
            <div class="symbol" id="s4"></div>
            <button class="but" id="ba4"></button>
          </div>
          <div class="block" id="b5">
            <div class="symbol" id="s5"></div>
            <button class="but" id="ba5"></button>
          </div>
          <div class="block" id="b6">
            <div class="symbol" id="s6"></div>
            <button class="but" id="ba6"></button>
          </div>
        </div>
        <div class="row">
          <div class="block" id="b7">
            <div class="symbol" id="s7"></div>
            <button class="but" id="ba7"></button>
          </div>
          <div class="block" id="b8">
            <div class="symbol" id="s8"></div>
            <button class="but" id="ba8"></button>
          </div>
          <div class="block" id="b9">
            <div class="symbol" id="s9"></div>
            <button class="but" id="ba9"></button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
